        <!-- 內文 -->
        <FONT size="4">在2007年中，美國次級房屋信貸風暴爆發後，投資者對抵押證券的價值失去信心，引發了流動性危機。一直到2008年，金融危機開始愈演愈烈，許多大型的金融機構倒閉，像是雷曼兄弟銀行倒閉。此外，連冰島瀕臨破產，這些失控的局面進而引發全球規模的經濟衰退。
        </FONT>
        <br>
        <br>
        <!-- 內文 -->
        <FONT size="4">全球的經濟蕭條使居民資産縮水，還有當時的高油價使得開車成本增加，石油需求顯著下降。再加上金融危機導致流動性嚴重不足，故很多資金撤出原油期貨市場去救急因次貸風暴損失的投機基金缺口。所以這些因素綜合起來，就讓油價突然崩盤了。

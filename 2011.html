        <FONT size="4">長久以來，中東國家有許多動亂的問題存在，像是國家的專制統治、政治體制僵化、人權的侵犯、政府貪污腐敗、國民經濟衰退、失業率居高不下、人民生活貧困等等。這些因素隨著2010年底的突尼西亞的自焚事件，一併迸發出來，這一起失業者的自焚事件是整個「阿拉伯之春」運動的導火線。
        </FONT>
